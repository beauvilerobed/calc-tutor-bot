{% extends "base.html" %}
    {% load static %}
    {% load extra_tags %}
    {% block title %}
    Math Tutor
    {% endblock %}

    {% block content %}
    <h1><a href="/">Calc Tutor &nbsp;</a>
      <a id="myBtn" href="#">Let's Chat</a></br>
      <a id="myBtn" href="/ReferenceGuide">Quick Reference Guide</a>
    </h1>
      <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="container">
          <h1 class="image_input"><a class="close" id="myBtn" href="#">Calc-Bot</a></h1>
    
          <div class="row">
            <div class="col-xs-6 offset-xs-3">
              <ul class="list-group chat-log js-chat-log">
              </ul>
    
              <div class="input-group input-group-lg mt-1">
                <input type="text" class="form-control js-text" placeholder="Type something and press enter to begin..."/>
                <span class="input-group-btn">
                </span>
              </div>
              
            </div>
          </div>
    
        </div>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script>
          var chatterbotUrl = '{% url "chatbot" %}';
          var $chatlog = $('.js-chat-log');
          var $input = $('.js-text');
          var $sayButton = $('.js-say');
    
          function createRow(text) {
            var $row = $('<li class="list-group-item"></li>');
    
            $row.text(text);
            $chatlog.append($row);
          }
    
          function submitInput() {
            var inputData = {
              'text': $input.val()
            }
    
            createRow(inputData.text);
    
            var $submit = $.ajax({
              type: 'POST',
              url: chatterbotUrl,
              data: JSON.stringify(inputData),
              contentType: 'application/json'
            });
    
            $submit.done(function(statement) {
                createRow(statement.text);
                $input.val('');
                $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
            });
    
            $submit.fail(function(err) {
                console.error(err)
            });
          }
    
          $sayButton.click(function() {
            submitInput();
          });
    
          $input.keydown(function(event) {
            if (event.keyCode == 13) {
              submitInput();
            }
          });
        </script>
    
      </div>
    
    </div>
          <div class="search1">
            <form action="/input/" class="search-form" method="GET">
              {{ form.i }}
              <input type="submit" value="=">
            </form>
          </div>
        <div id="loading"></div>
        <div class="page">
            {% for cell in result %}
                {% show_card cell input %}
            {% endfor %}    
        </div>
        <script>
          function onReady(callback) {
            var intervalId = window.setInterval(function() {
              if (document.getElementsByTagName('body')[0] !== undefined) {
                window.clearInterval(intervalId);
                callback.call(this);
              }
            }, 2000);
          }

          function setVisible(selector, visible) {
            document.querySelector(selector).style.display = visible ? 'block' : 'none';
          }

          onReady(function() {
            setVisible('.page', true);
            setVisible('#loading', false);
          });
        </script>

{% endblock %}
